<html>
    <head>
        <title>Perulangan While</title>
    </head>
    <body>

        <!-- Membuat perulangan menggunaka while dan dialog konfirmasi -->
        <script>
            var hasil = confirm("Apakah anda ingin melakukan perulangan ?");
            var ulang = 0;

            while(hasil){
                var jawaban = confirm("Apakah anda ingin melakukan perulangan ?");
                ulang++;
                if(jawaban == false){
                    hasil = false;
                }
            }
            document.write(`Anda sudah mengulang sebanyak ${ulang}`);
        </script>

        <script>
            var i = 0;
            while (i<10) {
                document.write(`perulangan while ke ${i} <br>`);
                i++;
            }
        </script>


    </body>
</html>
