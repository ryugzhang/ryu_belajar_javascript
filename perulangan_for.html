<html>
    <head>
        <title>Perulangan For</title>
    </head>
    <body>
        <script>
            // var nilaiAwal = Merupakan deklarasi variabel dan juga nilai awal dari perulangan
            // nilaiAwal < 10 = Merupakan kondisi yang akan di bandingkan saat perulangan dilakukan
            // nilaiAwal++ = Merupakan Counter dari nilai perulangan
            for (var nilaiAwal = 0; nilaiAwal < 10; nilaiAwal++) {

                document.write(`Nilai Awal Saat ini adalah ${nilaiAwal} <br>`);
            }
        </script>
    </body>
</html>
