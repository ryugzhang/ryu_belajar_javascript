<html>
    <head>
        <title>Operator Aritmatika</title>
    </head>
    <body>
        <script>
            // Deklarasi Variabel
            var angkaPertama = 10;
            var angkaKedua = 5;
            var hasil = 0;

            // Operasi Penjumlahan
            document.write(`Operasi Penjumlahan <br>`);
            hasil = angkaPertama + angkaKedua;
            document.write(`${angkaPertama} + ${angkaKedua} = ${hasil} <br>`);

            // Operasi Pengurangan
            document.write(`Operasi Pengurangan <br>`);
            hasil = angkaPertama - angkaKedua;
            document.write(`${angkaPertama} - ${angkaKedua} = ${hasil} <br>`);

            // Operasi Perkalian
            document.write(`Operasi Perkalian <br>`);
            hasil = angkaPertama * angkaKedua;
            document.write(`${angkaPertama} * ${angkaKedua} = ${hasil} <br>`);

            // Operasi Pembagian
            document.write(`Operasi Pembagian <br>`);
            hasil = angkaPertama / angkaKedua;
            document.write(`${angkaPertama} / ${angkaKedua} = ${hasil} <br>`);

            // Operasi Modulus (Sisa Hasil Bagi)
            document.write(`Operasi Modulus (Sisa Hasil Bagi) <br>`);
            hasil = angkaPertama % angkaKedua;
            document.write(`${angkaPertama} % ${angkaKedua} = ${hasil} <br>`);
        </script>
    </body>
</html>
