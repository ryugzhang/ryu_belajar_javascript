<html>
    <head>
        <title>Operator Perbandingan</title>
    </head>
    <body>
        <script>
            // Deklarasi Variabel
            var angkaPertama = 50;
            var angkaKedua = 50;
            var hasil = false;

            var angkaKeduaString = "50";

            // Operasi Perbandingan ==
            document.write(`Operasi Perbandingan == <br>`);
            hasil = angkaPertama == angkaKedua;
            document.write(`${angkaPertama} == ${angkaKedua} = ${hasil} <br>`);

            // Operasi Perbandingan ===
            document.write(`Operasi Perbandingan === <br>`);
            hasil = angkaPertama === angkaKeduaString;
            document.write(`${angkaPertama} === ${angkaKeduaString} = ${hasil} <br>`);

            // Operasi Perbandingan !=
            document.write(`Operasi Perbandingan != <br>`);
            hasil = angkaPertama != angkaKedua;
            document.write(`${angkaPertama} != ${angkaKedua} = ${hasil} <br>`);

            // Operasi Perbandingan !==
            document.write(`Operasi Perbandingan !== <br>`);
            hasil = angkaPertama !== angkaKeduaString;
            document.write(`${angkaPertama} !== ${angkaKeduaString} = ${hasil} <br>`);

            // Operasi Perbandingan >
            document.write(`Operasi Perbandingan > <br>`);
            hasil = 25 > 15;
            document.write(`25 > 15 = ${hasil} <br>`);

            // Operasi Perbandingan >=
            document.write(`Operasi Perbandingan >= <br>`);
            hasil = 25 >= 15;
            document.write(`25 >= 15 = ${hasil} <br>`);

            // Operasi Perbandingan <
            document.write(`Operasi Perbandingan < <br>`);
            hasil = 25 < 15;
            document.write(`25 < 15 = ${hasil} <br>`);

            // Operasi Perbandingan <=
            document.write(`Operasi Perbandingan <= <br>`);
            hasil = 25 <= 15;
            document.write(`25 <= 15 = ${hasil} <br>`);
            
        </script>
    </body>
</html>
